<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game | loweffortgaming</title>

    <link rel="stylesheet" href="fonts/COMICSANS.TFF" />
    <style>
      body {
        font-family: "Comic Sans MS", cursive;
      }

      .middle {
        text-align: center;
      }

      .custom-text {
        font-family: "Comic Sans MS", cursive;
        font-size: 24px;
      }

      .center-links {
        text-align: center;
        margin-top: 20px; /* Space from the title */
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        background-color: #fff; /* White background */
        border: 2px solid #000; /* Black border */

        padding: 20px;
        width: 200px; /* Set a fixed width, or use percentages if you prefer */
        height: 250px; /* Adjust height as necessary */
        transition: transform 0.2s;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin: 19px; /* Adjust margin as needed */
        color: #000; /* Black text color */
      }

      .image-box img {
        max-width: 100%; /* Ensure image fits within container */
        height: auto;
      }

      .caption {
        font-size: 16px; /* Adjust font size */
        text-align: center; /* Center caption */
      }

      .divider {
        margin: 10px auto; /* Adjust spacing */
        width: 80%; /* Stretch line across the width of the box */
        border-bottom: 2px solid #000; /* Black line properties */
      }

      .content,
      .contenttwo,
      .contentthree,
      .contentfour {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align items to the start of the container */
        flex-wrap: wrap; /* Allows items to wrap within the container */
        margin: 10px auto; /* Gives some space at the top and bottom, centers horizontally */
        padding: 20px; /* Adds padding inside the container */
      }
    </style>
  </head>
